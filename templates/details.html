{% extends 'base.html' %}

{% block content %}

<div class="shadow card">
                <div class="card-body">
                    <p><b>{{task.priority}}</b></p>
                    <h5 class="card-title">{{task.name}}</h5>
                     <p><b>{{task.date}}</b></p>

                    <a class="btn btn-danger" href="{% url 'remove_item' task.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
                </div>
            </div>

{% endblock %}
