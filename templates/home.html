{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
              {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Task name"><br>
            </div>
            <div class="form-group">
                <input type="text"  class="form-control" name="priority" placeholder="enter your priority"><br>
            </div>
            <div class="form-group">
                <input type="date"  class="form-control" name="date" placeholder="enter your date"><br>
            </div>
              <input type="submit" class="btn btn-success" value="Submit">
        </form>


        <br>
        </div>
        <div class="col-md-6">
            <h6>Task to be completed</h6>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <p><b>{{i.priority}}</b></p>
                    <h5 class="card-title">{{i.name}}</h5>
                     <p><b>{{i.date}}</b></p>

                    <a class="btn btn-danger" href="{% url 'remove_item' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
           {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
